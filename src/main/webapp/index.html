<script type="text/javascript" defer="defer">
  //被嵌入的Iframe根据不同的屏幕高度自适应
 $(window).load(function () {
	     var header = $(".header");
         var headerH = header.height();
         var body = $("body");
         var bodyW = body.width();
         var bodyH = body.height();
         var Win = $(document);
         var WW = $(document).width();
         var WH = $(document).height();
         var TargetBox = $("#contentLayerFrame");	
		 var isChrome = navigator.userAgent.toLowerCase().match(/chrome/) != null;	
		  var Content_frame = function() {	
		   var WH = $(window).height();
			 if (isChrome) {
				 TargetBox.css({ "height": (WH - headerH) - 50 + "px"});
				 TargetBox.css({ "min-height": (WH - headerH) - 50 + "px"});

			}else{
				TargetBox.css({ "height": (WH - headerH) - 55 + "px"});
				TargetBox.css({ "min-height": (WH - headerH) - 55 + "px"});
				}		
		  };
		  Content_frame();
		  $(window).resize(function () {
			 Content_frame();
         });
   });
</script>
